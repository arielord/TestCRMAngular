<div class="container container-fluid">
    <form #editUserForm="ngForm" (ngSubmit)="submitEditForm(editUserForm)">
      <div class="input-group form-group">
        <input type="text" value="{{user.firstName}}" class="form-control" readonly>
      </div>
  
      <div class="input-group form-group">
        <input type="text" value="{{user.lastName}}" class="form-control" readonly>
      </div>
  
      <div class="input-group form-group">
        <input type="text" value="{{user.dateOfBirth | date}}" class="form-control" readonly>
      </div>
  
      <div class="input-group form-group">
        <input type="text" value="{{user.phoneNumber}}" class="form-control" readonly>
      </div>
  
      <div class="form-group">
        <label for="branch">Branch Office Location:</label>
        <div class="input-group">
          <select id="branch" name="branch" class="form-control" [(ngModel)]="user.branchOfficeLocation">
            <option *ngFor="let branch of branchLocations" [ngValue]="branch.branchOfficeLocation">{{branch.branchOfficeLocation}}</option>
          </select>
        </div>      
      </div>
      
      <div class="form-group">
        <label for="status">Status:</label>
        <div class="input-group">
          <select id="status" name="status" class="form-control" [(ngModel)]="user.userStatusDesc">
            <option *ngFor="let status of userStatuses" [ngValue]="status.userStatusDesc">{{status.userStatusDesc}}</option>
          </select>
        </div>      
      </div>
      
      <div class="form-group">
        <label for="entitlement">Entitlement:</label>
        <div class="input-group">
          <select id="entitlement" name="entitlement" class="form-control" [(ngModel)]="user.entitlementDesc">                        
            <option *ngFor="let entitlement of entitlements" [ngValue]="entitlement.entitlementDesc">{{entitlement.entitlementDesc}}</option>                
        </select>
        </div>      
      </div>
      
      <div class="form-group">
        <button class="btn" (click)="cancel()">Cancel</button>
        <input type="submit" value="Save" class="btn btn-primary" />
      </div>
    </form>
  </div>
