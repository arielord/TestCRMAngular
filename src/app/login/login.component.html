<app-login-nav></app-login-nav>

<div class="container-fluid">
  <div class="container">
    <h3>Login</h3>
    <form #loginForm="ngForm" (ngSubmit)="submitLoginForm(loginForm)">

      <div class="form-group">
        <div class="input-group">
          <input type="text" #usernameRef="ngModel" name="username" class="form-control" placeholder="Username" required ngModel />
        </div>
        <div *ngIf="(usernameRef.touched || usernameRef.dirty) && usernameRef.errors" class="alert alert-danger">
          <div [hidden]="!usernameRef.errors.required">
            <p>&nbsp;Username is required</p>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <input type="password" #passwordRef="ngModel" name="password" class="form-control" placeholder="Password" required ngModel />
        </div>
        <div *ngIf="(passwordRef.touched || passwordRef.dirty) && passwordRef.errors" class="alert alert-danger">
          <div [hidden]="!passwordRef.errors.required">
            <p>&nbsp;Password is required</p>
          </div>
        </div>
      </div>

      <div *ngIf="failedLogin" class="alert alert-danger">
        <p class="">Your username or password are incorrect</p>
      </div>

      <div class="form-group">
        <input type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary" />
      </div>
    </form>
  </div>
</div>
